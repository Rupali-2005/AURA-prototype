
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura V1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --base-bg: #1a1835;
            --aura-gold: #D4AF37;
            --aura-gold-light: #E6C87A;
            --indigo-accent: #2e1f5e;
            --cyan-glow: rgba(34, 211, 238, 0.15);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--base-bg);
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
            background-attachment: fixed;
        }
        .aura-logo {
            font-family: 'Great Vibes', cursive;
        }
        .gold-glow {
            text-shadow: 0 0 25px rgba(212, 175, 55, 0.35);
        }
        
        /* Atmospheric Nebula Layer */
        .nebula-container {
            position: fixed;
            inset: 0;
            z-index: -10;
            background-color: var(--base-bg);
            overflow: hidden;
        }
        .nebula-layer {
            position: absolute;
            inset: -50%;
            background: radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.12) 0%, transparent 45%),
                        radial-gradient(circle at 75% 70%, rgba(167, 139, 250, 0.1) 0%, transparent 45%),
                        radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.03) 0%, transparent 60%);
            filter: blur(100px);
            animation: nebula-drift 180s ease-in-out infinite alternate;
        }
        .star-dust {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.2px 1.2px at 150px 70px, rgba(230, 200, 122, 0.4), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 90px 40px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 300px 300px;
            opacity: 0.12;
            animation: stars-slow-move 400s linear infinite;
        }

        @keyframes nebula-drift {
            from { transform: translate(-2%, -2%) rotate(0deg); }
            to { transform: translate(2%, 2%) rotate(5deg); }
        }
        @keyframes stars-slow-move {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.01); }
        ::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.15);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(212, 175, 55, 0.3); }

        * {
            transition: background-color 0.4s ease, border-color 0.4s ease, transform 0.3s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.4s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="nebula-container">
        <div class="nebula-layer"></div>
        <div class="star-dust"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
